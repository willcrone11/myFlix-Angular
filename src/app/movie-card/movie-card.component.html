<app-navbar></app-navbar>
<div class="movie-card">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;" class="card">
      <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Director: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.ImagePath}} alt= {{movie.Title}} />
      <mat-card-actions>
          <button
              mat-button
              color="primary"
              (click)="showGenreDialog(movie.Genre.Name, movie.Genre.Description)"
          >
              Genre
          </button>
          <button
              mat-button
              color="primary"
              (click)="
            showDirectorDialog(
              movie.Director.Name,
              movie.Director.Bio,
              movie.Director.Birth,
              movie.Director.Death
            )"
          >
              Director
          </button>
          <button
              mat-button
              color="primary"
              (click)="
            showDetailsDialog(
              movie.Title,
              movie.ImagePath,
              movie.Description,
              movie.Genre.Name,
              movie.Director.Name
            )"
          >
              Synopsis
          </button>
          <button
            class="favorite-button"
            mat-icon-button
            (click)="addFavorite(movie._id, movie.Title)"
            color="warn"
            aria-label="Add movie to favorites button"
          >
          <mat-icon>favorite_border</mat-icon>
          </button>
      </mat-card-actions>
  </mat-card>
</div>
